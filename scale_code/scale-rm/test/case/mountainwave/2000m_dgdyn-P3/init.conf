#####
#
# SCALE-RM mkinit configulation for mountain wave test
#
#####

&PARAM_IO
 IO_LOG_BASENAME = 'init_LOG',
/

&PARAM_PRC_CARTESC
 PRC_NUM_X = 5,
 PRC_NUM_Y = 1,
/

&PARAM_ATMOS_GRID_CARTESC_INDEX
 KMAX = 15,
 IMAX =  5,
 JMAX =  1,
 IHALO = 1,
 JHALO = 1,
/
&PARAM_ATMOS_DYN_DGM 
 PolyOrder_h = 3, PolyOrder_v = 3, 
/
&PARAM_ATMOS_GRID_CARTESC
 DZ = 1200.D0, ! 1200 m/(p+1) = 300 m
 DX = 2000.D0, ! 2000 m/(p+1) = 500 m
 DY = 2000.D0,
 BUFFER_DZ = 5000.D0,
 BUFFFACT  =    1.D0,
/

&PARAM_TIME
 TIME_STARTDATE             = 0000, 1, 1, 0, 0, 0,
 TIME_STARTMS               = 0.D0,
/

&PARAM_TOPOGRAPHY
 TOPOGRAPHY_OUT_BASENAME = "topo",
/
&PARAM_TOPOGRAPHY_FEM
 TOPOGRAPHY_FEM_OUT_BASENAME = "topo_DG",
/

&PARAM_RESTART
 RESTART_OUTPUT       = .true.,
 RESTART_OUT_BASENAME = "init",
/
&PARAM_ATMOS_DYN_VARS
  ATMOS_DYN_DGM_RESTART_OUT_BASENAME = "init_DG",
/

&PARAM_STATISTICS
 STATISTICS_checktotal     = .true.,
 STATISTICS_use_globalcomm = .true.,
/

&PARAM_ATMOS
 ATMOS_DYN_TYPE    = "DGM-HEVE",
/

&PARAM_MKTOPO
 MKTOPO_name = "SCHAER",
/

&PARAM_MKINIT
 MKINIT_initname = "MOUNTAINWAVE",
/

&PARAM_MKINIT_MOUNTAINWAVE
 ENV_U        = 10.D0,
 ENV_V        =  0.D0,
 SCORER       = 1.D-3,
/
